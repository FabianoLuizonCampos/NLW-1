<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Título -->
    {% block title %}
        <title>Ecoleta</title>
    {% endblock title %}
    
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&family=Ubuntu:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/styles/main.css">
    
    <!-- CSS especifico da página -->
    {% block styles %}
    {% endblock styles %}
    
    <link rel="stylesheet" href="/styles/responsive.css">
        
</head>
<body>

    <!-- Id da página -->
    <div id="{{ pageId }}">

        <!-- Conteúdo da página -->
        {% block content %}
        {% endblock content %}

    </div>

    <!-- Modal -->
    {% block modal %}
    {% endblock modal %} 

    <!-- Scripts -->
    {% block scripts %}
        <script src="/scripts/index.js"></script>
    {% endblock scripts %} 

</body>
</html>
